<html>
  <head>
    <title>KeyMaster</title>
    <script src="js/jquery-1.4.2.js"></script>
    <script src="js/jquery.hotkeys.js"></script>
    <script src="js/keymaster.js"></script>
    <link rel="stylesheet" href="/style.css" type="text/css" />
  </head>
  <body>
    <table>
      <tr>
        <td id="appname" colspan="3">
          <h1>KeyMaster</h1>
        </td>
      </tr>
      <tr height="66%">
        <td width="33%">
          <h1>Song Lists</h1>
            <ul id="song-lists">
            </ul>
          <h1>Songs</h1>
            <ul id="songs">
            </ul>
        </td>
        <td width="33%">
          <h1>Song</h1>
            <ul id="song">
            </ul>
        </td>
        <td>
          <h1>Song Notes / Help</h1>
            <pre id="notes">
            </pre>
          <h1>Triggers</h1>
            <ul id="triggers">
            </ul>
        </td>
      </tr>
      <tr height="30%">
        <td colspan="3">
          <h1>Connections</h1>
            <table id="patch">
            </table>
        </td>
      </tr>
      <tr height="4%">
        <td id="message" colspan="3">&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
